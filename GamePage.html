<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CMG|Memory</title>
    <link rel="stylesheet" href="memory.css">
</head>
<body>
<div id="startScreen">
    <button id="startgame" onclick="Game()">Start Game</button>
</div>

<div id="number">
    <p>Remember:</p>
    <p id="value">32</p>
    <button id="timeup" onclick="PartTwo()">Ready</button>
</div>

<div id="answer" class="hid">
    <p>What was the number?</p>
    <label>
        <input id="answerText" type="text">
    </label>
    <button id="answerSubmit" onclick="PartThree()">Submit</button>
</div>

<div id="successScreen" class="hid">
    <p>Success!</p>
    <button id="resetSuccess" onclick="Reset()">Reset</button>
</div>

<div id="failureScreen" class="hid">
    <p>Better Luck Next Time!</p>
    <button id="resetFailure" onclick="Reset()">Reset</button>
</div>

<script>
    var value = 0;
    let randSingle = 0
    let level = 1
    function Game() {
        document.getElementById("startScreen").style.visibility = "hidden";
        RandNum();
        document.getElementById("value").innerHTML = value;
        document.getElementById("number").style.visibility = "visible";

    }
    function NewRandNum(){
        value = 0;
        for(i=0; i<level) {
            randSingle = Math.floor(Math.random() * 10);
            value = value.concat(randSingle)
        }
    }
    function RandNum(){
        value = Math.floor(Math.random() * 100000) + 1000000;
    }
    function PartTwo(){
        document.getElementById("answer").style.visibility = "visible";
        document.getElementById("number").style.visibility = "hidden";
    }
    function PartThree(){
        if(document.getElementById('answerText').value == value){
            document.getElementById("answer").style.visibility = "hidden";
            document.getElementById("successScreen").style.visibility = "visible";
        } else{
            document.getElementById("answer").style.visibility = "hidden";
            document.getElementById("failureScreen").style.visibility = "visible";
        }
    }
    function Reset() {
        document.getElementById("successScreen").style.visibility = "hidden";
        document.getElementById("failureScreen").style.visibility = "hidden";
        document.getElementById("startScreen").style.visibility = "visible";
        document.getElementById("answerText").value = "";
    }
</script>

</body>
</html>
